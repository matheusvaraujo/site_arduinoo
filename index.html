<!DOCTYPE html>
<html lang="en">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./style.css">
  <script defer src="./script.js"></script> <!-- Adiciona o JS -->
  <title>Automatizador de ração para pets</title>
</head>
<body>
  <header>
    <img src="./Infinity__4_-removebg-preview2.png" alt="">
  </header>
  <div class="container">
    <h1>Alimentador de Pets</h1>

    </form>
